<div id="options">
	<div id="completedOrdesTable">
		<text id="tableLogo">Completed orders</text>
		<table id="tableOfStock">
			<tr>
				<th id="locksInStock">Year</th>
				<th id="stocksInStock">Month</th>
				<th id="barrelsInStock">Locks</th>
				<th id="barrelsInStock">Stocks</th>
				<th id="barrelsInStock">Barrels</th>
				<th id="barrelsInStock">Commission</th>
			</tr>
			<tr ng-repeat="dataRow in endedMonthsData">
				<td>{{dataRow.year}}</td>
			  	<td>{{dataRow.month}}</td> 
			  	<td>{{dataRow.locks}}</td>
			  	<td>{{dataRow.stocks}}</td> 
			  	<td>{{dataRow.barrels}}</td>
			  	<td>{{calculateCommission(dataRow.locks,dataRow.stocks,dataRow.barrels)}}</td>
			</tr>
		</table>
		<div id="actionButtons">
			<button id="updateTables" ng-model="getReport" ng-click="getEndedMonths()">Update</button>
		</div>
	</div>
</div>
