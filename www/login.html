<div id="loginUserContainer">
	<form name="loginUserForm" 
	novalidate 
	id="loginUserForm">
		<div class"row">
			<div class="small-2 small-centered columns">
				<input type="text" 
				ng-model="loginUserForm.user"
				name="loginUserForm.user" 
				placeholder="User Name"
				required/>
			
				<input type="password" 
				ng-model="loginUserForm.password"
				name: "loginUserForm.password" 
				placeholder="Password" 
				required />
			
				<button 
				id="loginUserButton" 
				ng-disabled="!(!!loginUserForm.user && !!loginUserForm.password)"
				ng-click="processLoginUserForm(loginUserForm)">
				Log in
				</button>
			</div>	
		</div>
	</form>
</div>
